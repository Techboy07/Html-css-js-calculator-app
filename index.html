  <!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>my calculator test</title>
  <link rel="stylesheet" href="./style.css">


  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


  <div class="cover">

  <div class="" id="screenArea">
  <input type="button" value="" id="screen">
  <div class="" id="output">
  <output id="screen2"></output>
  </div>
  </div>
  <div class="keypad">
  <div class="btn " id="clear">
<i class="bx bx-undo"></i>
  </div>

  <div class="btn" id="delete"><i class="bx bxs-tag-x bx-rotate-180"></i></div>

  <div class="btn operator mul blue-btn">/</div>
  <div class="btn operator mul blue-btn">*</div>
  <div class="btn num">7</div>
  <div class="btn num">8</div>
  <div class="btn num">9</div>
  <div class="btn operator add blue-btn">-</div>
  <div class="btn num">4</div>
  <div class="btn num">5</div>
  <div class="btn num">6</div>

  <div class="btn num">1</div>
  <div class="btn num">2</div>
  <div class="btn num">3</div>
  <div class="two-btn">
  <div class="btn operator add two blue-btn">+</div>
  <div class="btn equals two" id="equals">
<i class="bx bx-subdirectory-left"></i>
  </div
>
  </div>
  <div class="btn num" id="zero">0</div>
  <div class="btn" id="float">.</div>
  </div>

  </div>


<script src="./main.js"></script>

  </body>
</html>
