  <!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>my calculator test</title <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="cover">
    <div class="btn" id="screenArea">
      <input type="button" value="" id="screen">
    </div>
    <div class="btn functional" id="clear">Ac</div>

    <div class="btn functional" id="delete"><i class="fa fa-trash"></i></div>

    <div class="btn oprerator">/</div>
    <div class="btn oprerator">*</div>
    <div class="btn num">7</div>
    <div class="btn num">8</div>
    <div class="btn num">9</div>
    <div class="btn oprerator">-</div>
    <div class="btn num">4</div>
    <div class="btn num">5</div>
    <div class="btn num">6</div>
    <div class="btn oprerator">+</div>
    <div class="btn num">1</div>
    <div class="btn num">2</div>
    <div class="btn num">3</div>
    <div class="btn oprerator" id="equals"></div>
    <div class="btn num">0</div>
    <div class="btn float num">.</div>
  </div>
  <script src="main.js"></script>
</body>

</html>
